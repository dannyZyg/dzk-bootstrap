- name: Debug print out the username var
  debug: msg="{{ lookup('vars', 'username') }}"
  tags:
    - debug

- name: Basic usage
  debug:
    msg: "'{{ lookup('env', 'HOME') }}' is the HOME environment variable."
  tags:
